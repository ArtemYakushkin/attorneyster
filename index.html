  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <img src="./img/logo.png" alt="logo" />
          <button class="header__btn">Book A Consultation</button>
        </div>
        <div class="header__bottom">
          <nav>
            <ul class="header__menu">
              <li class="header__item">
                <a class="header__link" href="#">Home</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">About Us</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Pages</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Contact Us</a>
              </li>
            </ul>
            <ul class="header__contacts">
              <li class="header__contacts-item">
                <a class="header__contacts-link" href="tel:911987654321">
                  <img
                    class="header__contacts-img"
                    src="./img/header-phone.svg"
                    alt="phone"
                  />
                  <div>
                    <p class="header__contacts-text">Call Us On:</p>
                    <p class="header__contacts-info">911-987654321</p>
                  </div>
                </a>
              </li>
              <li class="header__contacts-item">
                <a
                  class="header__contacts-link"
                  href="mailto:yourmail@mail.com"
                >
                  <img
                    class="header__contacts-img"
                    src="./img/header-mail.svg"
                    alt="email"
                  />
                  <div>
                    <p class="header__contacts-text">Email Us On:</p>
                    <p class="header__contacts-info">yourmail@mail.com</p>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
